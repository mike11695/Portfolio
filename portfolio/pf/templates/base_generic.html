<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Mike's Portfolio</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="site-header">
      <h3 class="navbar-header">Mike's Portfolio</h3>
      {% block navbar %}
        <ul class="navigation">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="">Projects</a></li>
          <li><a href="">Practice</a></li>
          <li><a href="">Blog</a></li>
        </ul>
      {% endblock %}
    </div><br><br>
    <div class="col-lg-10 center-block content">{% block content %}{% endblock %}</div>
    <div class="col-lg-10 center-block footer">
      fbfghfggfgf
    </div>
  </div>
</body>
</html>
